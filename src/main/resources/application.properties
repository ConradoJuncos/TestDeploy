spring.application.name=persona-api

# PostgreSQL Connection to Supabase
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres.vrmopcgqccizpjknsqnh:demeterlaw@aws-1-us-east-2.pooler.supabase.com:5432/postgres?sslmode=require}
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL Configuration for Supabase
spring.datasource.hikari.data-source-properties.sslMode=require
spring.datasource.hikari.data-source-properties.sslFactory=org.postgresql.ssl.SingleFileX509TrustStoreFactory
spring.datasource.hikari.data-source-properties.sslFactoryArg=/etc/ssl/certs/ca-certificates.crt

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
logging.level.org.hibernate.engine.jdbc.connections=DEBUG

